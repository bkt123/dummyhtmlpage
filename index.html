<html>
<title>Assessment Test Harness</title>
<body>
<script>

function finish() {
    var redirectUri = decodeURIComponent(document.location.search.replace('?', '').split('&')[1].split('TPURLC=')[1]);
    console.log("RedirectURI: " + redirectUri);
    window.location.href = redirectUri;
}

  
var TPURLC = finish()["TPURLC"];
</script>

<button onClick="javascript:window.location.href=TPURLC">Complete Assessment/Application Redirect</button>
<span id='redirect_url' />
<script>
document.getElementById("redirect_url").innerHTML = "<br /><br /> Redirect URL detected: " + TPURLC + "<br />";
</script>

</body>
</html>
